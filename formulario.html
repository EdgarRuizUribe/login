<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="icon" type="imge/x-icon" href="src/favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/estilos.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Formulario Dinámico</title>
        <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    </head>
    <body>

    <section class="contenedor" id="contenedor">

        <figure>

            <img src="src/logo.png" alt="S|ngular" class="logo">

        </figure>


       	<form action="#" id="idformularioLogIn">

           	<h1>Ingresar</h1>

            <input type="email" name="email" id="idInputUsuario" class="inputUsuario" placeholder="&#xf007;  Correo electrónico" autofocus>
            <div class="error" id="errorEmail">
            </div>

            <input type="password" name="password" id="idInputPass" class="inputPass" placeholder="&#xf023;  Constraseña">
            <div class="error" id="errorPass">
            </div>
           	<input type="submit" value="Iniciar" id="idBtnInicio" class="btnDesc">
            	<input type="checkbox" name="check" class="check" id="check">
              <label for="check">Recordar</label>
           	<a href="#">Olvidaste tu contraseña?</a>

       	</form>

   	</section>

   	<footer>

          	<div>

              	<p id="parr">Aún no tienes cuenta?</p><a href="#" id="olvido">REGISTRARTE</a>

          	</div>

            <figure>

              <img src="src/logoFooter.png" alt="S|ngularDTP" class="logoDTP">
              <p>Desarrollado por &#60;DEV.CSS/&#62;</p>

            </figure>

   	</footer>

    <script type="text/javascript" src="JS/funciones.js"></script>

    </body>


</html>
